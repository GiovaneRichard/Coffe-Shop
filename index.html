<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/images/logo.png" alt="">
        </a>

        <!-- navbar -->
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#home">sobre</a>
            <a href="#home">menu</a>
            <a href="#home">produtos</a>
            <a href="#home">sobre</a>
            <a href="#home">blogs</a>
        </nav>

        <!-- icons -->
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <!-- search-form -->
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Buscar...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <!-- cart items -->
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/images/cart-item-1.png" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">R$ 15,99</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/images/cart-item-2.png" alt="">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">R$ 15,99</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/images/cart-item-3.png" alt="">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">R$ 15,99</div>
                </div>
            </div>
    
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/images/cart-item-4.png" alt="">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">R$ 15,99</div>
                </div>
            </div>
    
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/images/cart-item-2.png" alt="">
                <div class="content">
                    <h3>cart item 05</h3>
                    <div class="price">R$ 15,99</div>
                </div>
            </div>
            
            <a href="#" class="btn-checkout">Finalizar compra</a>
            
        </div>
    </header>


    <script src="assets/js/script.js"></script>
</body>
</html>
